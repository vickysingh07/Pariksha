<div class="bootstrap-wrapper">
    <div class="container">
      
        <div class="row">
            <div class="col-md-6 offset-md-3">
              <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/quizlogo.png" height="144" width="144" alt="">
                </div>
                <h1 class="text-center">
                    Register Here!!
                </h1>
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input required [(ngModel)]="user.username" name="username" matInput placeholder="Enter here">
                        <mat-hint>Username must be unique!</mat-hint>
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" [(ngModel)]="user.password" name="password"  matInput placeholder="Enter here">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input required [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter here">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter here">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter here">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input required [(ngModel)]="user.phone" name="phone" type="number" matInput placeholder="Enter here">
                      </mat-form-field>

                      <div class="container text-center">
                         <button type="submit" mat-raised-button color="primary">Register</button>
                         <button style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
                        </div>
            </form>
             </mat-card>
            </div>
        </div>
    </div>
</div>
